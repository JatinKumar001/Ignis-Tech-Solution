<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
</head>

<body>
    <form action="/additem/" method="post">{% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Name">
        <p>Date: <input type="date" id="eventdate" name="eventdate"></p>
        <p>Time: <input type="time" id="eventtime" name="eventtime"></p>
        <input type="text" id="location" name="location" placeholder="Location">
        <div id="display-image" style="width: 250px; height: 225px; border: 2px solid rgb(144, 141, 141); background-position: center; background-size: cover;"></div>
        <input type="file" id="image-input" name="image-input">

        <div class="buttons">
            <button class="submit-btn">Post</button>
        </div>
    </form>

    <script>
        const image_input = document.querySelector("#image-input");

        image_input.addEventListener("change", function () {
            const reader = new FileReader();
            reader.addEventListener("load", () => {
                const uploaded_image = reader.result;
                document.querySelector("#display-image").style.backgroundImage = `url(${uploaded_image})`;
            });
            reader.readAsDataURL(this.files[0]);
        });
    </script>
</body>

</html>
